<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Details - Banking App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="transIndex.css">
</head>
<body>
  <div class="transaction-container">
    <h2>Transaction Details</h2>
    <br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Sender Details</h5>
          <p class="card-text" id="senderName">Sender Name</p>
          <p class="card-text" id="senderAddress">Sender Address</p>
          <a href="#" class="card-link">Send Payment</a>
          <a href="#" class="card-link">Past Payments</a>
        </div>
      </div>
  </div>
  <script src="transIndex.js"></script>
</body>
</html>
