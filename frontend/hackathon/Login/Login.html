<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-24">
             <img src="Racoon logo.png" alt="Logo" class="img-fluid mx-auto d-block" width="400" height="400"> <!-- Add your logo path -->
                <div class="card" style="width: 30rem;" > <!-- Added rounded-lg class for rounder edges -->
                    <div class="card-header bg-secondary text-white text-center;">
                        <p style="font-size:xx-large; text-align: center;">Login</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: rgb(43, 124, 244); border-color: #ffffff;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
