<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - Banking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
                      linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
                      linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
                      radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
                      radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
            background-blend-mode: screen, color-dodge, overlay, difference, normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            border-radius: 0;
        }

        .transaction-container {
            text-align: center;
            margin-top: 20px;
        }

        .custom-card {
            width: 20rem;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#"><img src=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Transaction Details Container -->
  <!-- Transaction Details Container -->
<div class="transaction-container">
    <h2>Transaction Details</h2>
    <br>
    <!-- Custom Card -->
    <div class="card custom-card">
        <div class="card-body">
            <h5 class="card-title">Sender Details</h5>
            <p class="card-text" id="senderName">Sender Name</p>
            <p class="card-text" id="senderAddress">Sender Address</p>
            <button type="button" class="btn btn-primary" id="sendPaymentBtn">Send Payment</button>
            <button type="button" class="btn btn-secondary" id="pastPaymentsBtn">Past Payments</button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('sendPaymentBtn').addEventListener('click', function () {
            // Redirect to the "send.html" page
            window.location.href = 'send.html';
        });

        document.getElementById('pastPaymentsBtn').addEventListener('click', function () {
            // Redirect to the "pastPayments.html" page (replace with the actual page name)
            window.location.href = 'pastPayments.html';
        });
    });
</script>

    <script src="transIndex.js"></script>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
