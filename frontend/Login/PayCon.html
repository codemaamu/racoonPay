<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toruskit.bundle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
                      linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
                      linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
                      radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
                      radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
            background-blend-mode: screen, color-dodge, overlay, difference, normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            border-radius: 0;
        }

        .container {
            margin-top: 4rem;
        }

        .card {
            border-radius: 10px;
            font-size: 18px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .list-group-item {
            font-size: 16px;
            padding: 12px; /* Increase padding for more space */
            margin-bottom: 8px; /* Add margin-bottom to create gaps between list items */
        }

        /* Add light background color to strong words */
        .list-group-item strong {
            background-color: rgba(255, 255, 255, 0.7); /* Very light background color */
            padding: 4px 8px;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">SenderName</a>
        <a class="navbar-brand" href="#">SenderAddress</a>
        <a class="navbar-brand" href="#">GasPrice</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Payment Confirmation</h2>

        <!-- Payment Details Card -->
        <div class="card">
            <h5 class="card-title">Payment Details</h5>
            <ul class="list-group">
                <li class="list-group-item"><strong>Sender Name:</strong> SenderName</li>
                <li class="list-group-item"><strong>Sender Address:</strong> SenderAddress</li>
                <li class="list-group-item"><strong>Receiver Name:</strong> ReceiverName</li>
                <li class="list-group-item"><strong>Receiver Address:</strong> ReceiverAddress</li>
                <li class="list-group-item"><strong>Payment Mode:</strong> Credit Card</li>
                <li class="list-group-item"><strong>Amount:</strong> $100.00</li>
                <li class="list-group-item"><strong>Gas Detected:</strong> 20</li>
            </ul>
            <!-- Confirm Button -->
            <div class="text-center mt-4">
                <!-- On click, redirect to the Danger Page -->
                <button onclick="window.location.href='Danger.html'" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="toruskit.js"></script>
</body>
</html>
